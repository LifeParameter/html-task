<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <h1>Client Bio</h1>
</head>
<body>
  <form>
    <div>
      <label for="fname">Full Name:</label>
      <Input type="text" id="fname" placeholder="Gol D. Roger"></Input>
    </div>

    <br>

    <div>
      <label for="email-name">Email add:</label>
      <Input type="email" id="email-name" placeholder="goldroger@gmail.com"></Input>
    </div>
    
    <br>

    <div>
      <label for="pnum">Phone num:</label>
      <Input type="number" id="pnum" placeholder="08012345678" maxlength="11"></Input>
    </div>
    
    <br>
    <br>

    <div class="radio">
      <label>Sex:</label>
      <label for="rbutton" class="radio">
        <Input type="radio" id="rbutton" name="sex-radio"></Input>
        Male
      </label>
      <label for="fbutton">
        <Input type="radio" id="fbutton" name="sex-radio"></Input>
        Female
      </label>

    </div>

    <br>
    <br>

    <div>
      <label>Spoken Language:</label>
      <Input type="checkbox" id="cbox"></Input>
      <label for="cbox">English</label>

      <Input type="checkbox" id="Ibox"></Input>
      <label for="Ibox">Igbo</label>

      <Input type="checkbox" id="Fbox"></Input>
      <label for="Fbox">French</label>
    </div>
    
    <br>
    <br>

    <div>
      <label>Marital Status:</label>
      <select>
        <option hidden disabled selected value> -- select an option -- </option>
        <option>Single</option>
        <option>Married</option>
        <option>Prefer not to say</option>
      </select>
    </div>

    <br>
    <br>

    <div>
      <label>Write a short story</label>
    </div>
    <div>
      <textarea cols="30" rows="5">Eg. A memeory from your childhood that brings a smile on your face</textarea>
    </div>

     <br>
     <br>

    <div>
      <Input type="submit"></Input>
    </div>
  </form>
  
</body>
</html>
